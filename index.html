<!DOCTYPE html>
<html>
<head>
	<title>Country search engine</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container row">
		<div class="text col-6 col-s-12">
			<h1>Country search engine</h1>
			<p>Please type a letter or several letters and the app will find for you countries names, which contains this letter\letters.</p>
			<input id="country-name" type="text" placeholder="Type letter/letters...">
			<button id="search">Search a country</button>
			<h2>List of countries</h2>
			<ul id="countries">
				<li>No data</li>
			</ul>
		</div>
		<div class="photo col-6 col-s-12">	
			<img src="images/Country-Specific-Search.jpg" alt="photo">
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
